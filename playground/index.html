
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Your Page Title</title>
    </head>

    <style>
        form {
            font-size: 25px;
        }

        input {
            color: green;
        }
    </style>

    <script>

        function helloWorld() {
            var name = document.getElementById("name").value;
            var hobby = document.getElementById("hobby").value;
            
            var response = "hello " + name + ", I like " + hobby + " too!";

            //do not want too many alearts
            //alert(response);
            // Better way is to pop up on the DOM
            document.getElementById("greeting").innerHTML += "<br>" + response;
        }

    </script>

    <body>
        hello world! My name is Leyton and this is wad.
        <ul>
            <li> AP CSP</li>
            <li> Intro to wad</li>
            <li> interesting </li>
        </ul>

        <hr>

        <h1>My First Form</h1>

        <form>
            Your name<br>
            <input type="text" placeholder="Enter your name" size="50" id="name">
            <br><br>
            What is your favorite hobby?
            <br>
            <input type="text" placeholder="Enter a hobby" size="50" id="hobby">

            <br><br>

            <input type="button" value="Click Me" onclick="helloWorld()">
        </form>        

        <h2 id="greeting"> </h2>
    </body>
</html>
