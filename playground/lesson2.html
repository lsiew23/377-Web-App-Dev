<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Lesson 2</title>

        <script>

        var prev = new Date();

        function run() {
            // var x = 5;
            // var y = 3;
            // var z = x + y;

            // console.log("The value of z is " + z);

            // 1. get the current time
            var now = new Date();

            // 2. compare it to the last click time
            var diff = now - prev;

            // 3. display the difference
            console.log(diff);

            // 4. Remember "now" for later
            prev = now;
        }

        </script>


    </head>

    <body>

        <h1>JavaScript Lesson 2</h1>

        <p>The focus of this lesson is <b>variables</b> and <b>operators</b>.</p>

        <button type="button" onclick="run()">
            Click to write output to the console.
        </button>

    </body>
</html>
