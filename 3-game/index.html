<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Duck Duck Goose</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts.js"></script>

        <link rel="stylesheet" type="text/css" href="styles.css" />

    </head>

    <body>
        <h1>Duck Duck Goose</h1>

        <svg width="1025" height="1025">

            <symbol id="duck">
                <circle cx="50" cy="50" r="40" stroke="darkorange" stroke-width="1" fill="yellow" />
                <circle cx="85" cy="15" r="15" stroke="darkorange" stroke-width="1" fill="yellow" />
                <polygon points="115,15 100,7 100,22" style="fill:lime;stroke:darkorange;stroke-width:1" />
            </symbol>

            1<use href="#duck" x="100" y="100" visibility="visible"/>
            2<use href="#duck" x="250" y="100" visibility="visible"/>
            3<use href="#duck" x="400" y="100" visibility="visible"/>
            4<use href="#duck" x="550" y="100" visibility="visible"/>
            1<use href="#duck" x="100" y="200" visibility="visible"/>
            2<use href="#duck" x="250" y="200" visibility="visible"/>
            3<use href="#duck" x="400" y="200" visibility="visible"/>
            4<use href="#duck" x="550" y="200" visibility="visible"/>
            1<use href="#duck" x="100" y="300" visibility="visible"/>
            2<use href="#duck" x="250" y="300" visibility="visible"/>
            3<use href="#duck" x="400" y="300" visibility="visible"/>
            4<use href="#duck" x="550" y="300" visibility="visible"/>
            

            
            </svg>

        
    </body>
</html>
