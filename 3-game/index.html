<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Duck Duck Goose</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts.js"></script>

        <link rel="stylesheet" type="text/css" href="styles.css" />

    </head>

    <body>
        <h1>Duck Duck Goose</h1>

        <svg width="1025" height="1025">

            <symbol id="duck">
                <circle cx="50" cy="50" r="40" stroke="darkorange" stroke-width="1" fill="yellow" />
                <circle cx="85" cy="15" r="15" stroke="darkorange" stroke-width="1" fill="yellow" />
                <polygon points="115,15 100,7 100,22" style="fill:lime;stroke:darkorange;stroke-width:1" />
                <polygon points="0,80 0,45 10,60" style="fill: yellow;stroke:darkorange;stroke-width:1" />
            </symbol>

            <use id="duck1" onclick="pick(1)" href="#duck" x="100" y="100" visibility="visible"/>
            <use id="duck2" href="#duck" x="250" y="100" visibility="visible"/>
            <use id="duck3" href="#duck" x="400" y="100" visibility="visible"/>
            <use id="duck4" href="#duck" x="550" y="100" visibility="visible"/>
            <use id="duck5" href="#duck" x="100" y="200" visibility="visible"/>
            <use id="duck6" href="#duck" x="250" y="200" visibility="visible"/>
            <use id="duck7" href="#duck" x="400" y="200" visibility="visible"/>
            <use id="duck8" href="#duck" x="550" y="200" visibility="visible"/>
            <use id="duck9" href="#duck" x="100" y="300" visibility="visible"/>
            <use id="duck10"href="#duck" x="250" y="300" visibility="visible"/>
            <use id="duck11" href="#duck" x="400" y="300" visibility="visible"/>
            <use id="duck12" href="#duck" x="550" y="300" visibility="visible"/>
            

            
            </svg>

        
    </body>
</html>
